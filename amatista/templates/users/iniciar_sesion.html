{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Iniciar Sesión</title>
{% endblock %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block contenido %}
<section data-bs-version="5.1" class="form4 cid-tf6M1H8RDD mbr-fullscreen" id="form4-12">
    <div class="container">
        <div class="row content-wrapper justify-content-center align-items-center">
            <!-- Formulario -->
            <div class="col-lg-5 col-md-8 mbr-form" data-form-type="formoid">
                <div class="dragArea row">
                    <div class="col-lg-12">
                        <h1 class="mbr-section-title mb-4 display-4 text-center text-white"><strong>Iniciar sesión</strong></h1>
                    </div>
                    <div class="col-lg-12 mb-4 text-center">
                        <p class="mbr-text mbr-fonts-style display-7 text-light">Complete los campos para iniciar sesión</p>
                    </div>

                    <form method="post">{% csrf_token %}
                        <!-- Campos del formulario -->
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
            <!-- Imagen al lado del formulario -->
            <div class="col-lg-5 d-none d-lg-block">
                <div class="image-wrapper">
                    <img class="img-fluid rounded-circle" src="{% static 'img/default_avatar.png' %}" alt="Imagen de registro de usuario">
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    section {
        background-color: #1c1c1c; /* Fondo oscuro */
        border-radius: 10px; /* Bordes redondeados */
        padding: 20px; /* Espaciado interno */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para profundidad */
        margin-bottom: 0; /* Elimina el margen inferior */
    }

    .mbr-section-title {
        color: #fff; /* Color del título */
    }

    .mbr-text {
        color: #ddd; /* Color del texto */
    }

    .btn-primary {
        background-color: #5c636b; /* Color de botón primario */
        border: none; /* Sin borde */
    }

    .image-wrapper {
        display: flex;
        justify-content: center; /* Centra la imagen horizontalmente */
        align-items: center; /* Centra la imagen verticalmente */
        height: 100%; /* Asegura que la imagen ocupe todo el espacio disponible */
    }

    .img-fluid {
        border-radius: 50%; /* Redondea la imagen */
        max-width: 100%; /* Asegura que la imagen no desborde */
        height: auto; /* Mantiene la relación de aspecto */
    }
    /* Nuevos estilos para los campos de entrada */
    input, textarea, select {
        background-color: #333; /* Fondo de los campos */
        color: #fff; /* Color del texto en los campos */
        border: 1px solid #555; /* Borde de los campos */
        border-radius: 5px; /* Bordes redondeados en los campos */
    }

    input::placeholder, textarea::placeholder {
        color: #bbb; /* Color de los textos de placeholder */
    }

    label {
        color: #fff; /* Color de las etiquetas */
    }
</style>

{% endblock %}
