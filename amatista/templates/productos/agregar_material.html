{% extends 'base.html' %}
{% block contenido %}
<!-- Formulario para agregar libro -->
<form action="" method="POST" enctype="multipart/form-data" style="background-color: #FADADD; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
    {% csrf_token %}
    <h1 style="color: #E8A8C3; text-align: center;">Agregar Material</h1>
    <p style="color: #BDBDBD; text-align: center;">Ingrese los datos y presione el botón de guardar</p>

    <!-- Renderiza los campos del formulario -->
    <div style="color: #BDBDBD;">
        {{ form.as_p }}
    </div>

    <!-- Botón de guardar -->
    <div style="text-align: center;">
        <input type="submit" class="btn" value="Guardar" style="background-color: #EAD7F2; color: #FFF5E4; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: all 0.3s ease;">
    </div>
</form>

<style>
    /* Efecto hover para el botón */
    .btn:hover {
        background-color: #D8F3DC; /* Cambia a menta suave */
        color: #BDBDBD; /* Cambia el texto a gris claro */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Añade una sombra suave */
        transform: scale(1.05); /* Hace que el botón se agrande ligeramente */
    }
</style>

{% endblock %}
